<body>
<form action="/" enctype="application/x-www-form-urlencoded" method="post">
    email:
    <input type="email" required name="email"><br>
    password:
    <input type="password" required name="password"><br>
    <input type="submit">
</form>
<textarea id="chat"></textarea>
<input type="text" id="inputField" onkeypress="userTypes()"><button onclick="userSendsMessage()">send message</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
    });
    socket.on('newMessage', (message)=> {
        document.getElementById('chat').value += message + '\n';
    });
    function userTypes() {
        console.log('123');
        socket.emit('userTypes', document.getElementById('inputField').value);
    }
    function userSendsMessage() {
        socket.emit('userSendsMessage', document.getElementById('inputField').value);
    }
</script>
</body>
</html>
